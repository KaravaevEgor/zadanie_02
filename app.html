<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
        <script type="application/javascript" src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="reg" class="Auth">
            <div class="Auth__form">
                <div class="Form__item">
                    <div class="Item__label">
                        Имя
                    </div>
                    <input class="Item__input" />
                </div>
                <div class="Form__item">
                    <div class="Item__label">
                        Фамилия
                    </div>
                    <input class="Item__input" />
                </div>
                <div class="Form__item">
                    <div class="Item__label">
                        Телефон
                    </div>
                    <input class="Item__input" />
                </div>
                <div class="Form__item">
                    <div class="Item__label">
                        Пароль
                    </div>
                    <input class="Item__input" />
                </div>
                <div class="Form__item Form__item_margin-bottom-0">
                    <div class="Item__button">
                        Зарегистрироваться
                    </div>
                </div>
            </div>
            <div class="Auth__footer">
                <a id="link-login" class="Footer__link">К входу</a>
            </div>
        </div>


        <div id="login" class="Auth">
            <div class="Auth__form">
                <div class="Form__item">
                    <div class="Item__label">
                        Телефон
                    </div>
                    <input name="login-phone" class="Item__input" type="number" value="89991234568" />
                </div>
                <div class="Form__item">
                    <div class="Item__label">
                        Пароль
                    </div>
                    <input name="login-password" class="Item__input" type="password" value="1234567890" />
                </div>
                <div class="Form__item Form__item_margin-bottom-0">
                    <div id="button-login" class="Item__button">
                        Вход
                    </div>
                </div>
            </div>
            <div class="Auth__footer">
                <a id="link-reg" class="Footer__link">Регистрация</a>
            </div>
        </div>

        <div id="page">
            <a id="link-logout" class="Footer__link">Выход</a>
        </div>

        <script type="application/javascript" src="app.js"></script>

    </body>
</html>
